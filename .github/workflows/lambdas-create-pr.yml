name: Validate Terraform, Run Tests, and Create Pull Request

on:
  pull_request:
    branches:
      - develop

jobs:
  load-variables:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Load variables from YAML with yq
        id: load-vars
        run: |
          # Carregar variÃ¡veis do YAML
          export TERRAFORM_DIRECTORY=$(yq '.terraform.directory' .github/workflows/variables-lambda.yml)
          export LAMBDA_RUNTIME=$(yq '.lambda.runtime' .github/workflows/variables-lambda.yml)
          export TEST_RUN_TOGGLE=$(yq '.test.run-toogle' .github/workflows/variables-lambda.yml)
          export TEST_SOURCE=$(yq '.test.lambdas[0].source' .github/workflows/variables-lambda.yml)
          export COVERAGE_FAIL_UNDER=$(yq '.test.coverage.fail_under' .github/workflows/variables-lambda.yml)
          echo "TERRAFORM_DIRECTORY=$TERRAFORM_DIRECTORY"
          echo "LAMBDA_RUNTIME=$LAMBDA_RUNTIME"
          echo "TEST_RUN_TOGGLE=$TEST_RUN_TOGGLE"
          echo "TEST_SOURCE=$TEST_SOURCE"
          echo "COVERAGE_FAIL_UNDER=$COVERAGE_FAIL_UNDER"

  terraform-validate:
    runs-on: ubuntu-latest
    needs: load-variables

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.TERRAFORM_DIRECTORY }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TERRAFORM_DIRECTORY }}

  run-tests:
    runs-on: ubuntu-latest
    needs: terraform-validate
    if: ${{ env.TEST_RUN_TOGGLE == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.LAMBDA_RUNTIME }}

      - name: Install test dependencies
        run: |
          pip install -r ${{ env.TEST_SOURCE }}/requirements.txt
          pip install coverage coverage-badge

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s ${{ env.TEST_SOURCE }}
          coverage report -m --fail-under=${{ env.COVERAGE_FAIL_UNDER }}
          coverage html
          coverage-badge -o coverage.svg -f

      - name: Organize coverage reports
        run: |
          mkdir -p tests/reports
          mv htmlcov tests/reports/htmlcov
          mv coverage.svg tests/reports/coverage.svg

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: tests/reports/htmlcov

      - name: Upload coverage badge
        uses: actions/upload-artifact@v3
        with:
          name: coverage-badge
          path: tests/reports/coverage.svg

  sync-develop-to-main:
    runs-on: ubuntu-latest
    needs: [terraform-validate, run-tests]
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Sync develop to main
        run: |
          git fetch origin
          git checkout develop
          git pull origin develop
          git fetch origin ${{ github.event.pull_request.head.ref }}:${{ github.event.pull_request.head.ref }}

      - name: Merge PR to Develop
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git merge --no-ff ${{ github.event.pull_request.head.ref }}
          git push origin develop
        env:
          token: ${{ secrets.PAT }}

      - name: Create or Update Pull Request to Main
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const { data: existingPullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'develop',
              base: 'main',
              state: 'open'
            });

            if (existingPullRequests.length > 0) {
              const pullRequest = existingPullRequests[0];
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pullRequest.number,
                title: 'Sync develop to main',
                body: 'This is an automated PR to sync changes from develop to main.'
              });
              console.log(`Updated pull request: ${pullRequest.html_url}`);
            } else {
              const { data: pullRequest } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Sync develop to main',
                head: 'develop',
                base: 'main',
                body: 'This is an automated PR to sync changes from develop to main.',
                draft: false
              });
              console.log(`Created pull request: ${pullRequest.html_url}`);
            }
